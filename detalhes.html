                        </div>
                        <div class="form-check">

                        </div>

                          <br>
                          <br>
                          <label class="form-check-label">
                            Parcelamento em
                          </label>
                          <br/>
                          <br/>

                          <label class="form-check-label" for="duas">

                          <input class="form-check-input" type="radio" name="parcelamento" id="tres">
